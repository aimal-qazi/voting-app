<div class="background">
  <div class="header">
    <h2>Lets Vote</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Feel Free To Sign-Up</h1>
          </div>
          <hr />
          <form
            [formGroup]="signupForm"
            (ngSubmit)="signup()"
            autocomplete="off"
          >
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Name</label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Email Address"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                formControlName="password"
                type="password"
                placeholder="Enter Your Password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button
              type="submit"
              [disabled]="signupForm.invalid"
              class="button"
            >
              Submit
            </button>
          </form>
          <br />
          <a routerLink="/login" class="toSign"
            >Already Member ? Click to Login</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
